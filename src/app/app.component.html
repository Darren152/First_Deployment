<div class="row">
  <div class="col-11">

  </div>
  <div id="Apps" class="col-1">
    <button style="font-size:30px"><i class="material-icons">apps</i></button>
  </div>
</div>

<div class="card text-center">
    <div class="card-header">
      <h1>Amazon</h1>
    </div>
    <div class="card-body">
      <h3 class="card-title">Amazon Prime Day</h3>
      <p class="card-text"><form>
        <div class="form-group">
          <label for="formGroupExampleInput">Item Price</label>
          <input #input1 type="number" class="form-control" id="formGroupExampleInput" placeholder="Place In Cost of Item">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Discount</label>
          <input #input2 type="number" class="form-control" id="formGroupExampleInput2" placeholder="Place Your Discount Here  (Whole Numbers Only)">
        </div>
      </form>
      <a href="#" class="btn btn-primary" (click)= "calculate(input1.value,input2.value)">Get Discount Price</a>
    </div>
    <div class="card-footer text-muted">
        <h1>{{finalPrice}}</h1>
    </div>
  </div>
